plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.7.0'
    testImplementation 'io.cucumber:cucumber-junit:6.7.0'
    testCompile 'commons-io:commons-io:2.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.14'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.14'
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'net.minidev', name: 'json-smart', version: '2.2.1'
    testCompile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.5'
    testCompile 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    testCompile 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    testCompile 'io.rest-assured:json-schema-validator:4.3.1'
    testCompile 'org.assertj:assertj-core:3.10.0'
}
